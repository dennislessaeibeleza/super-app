query CartInput {
  shop {
    buyXGetY: metafield(namespace: "custom", key: "buy_x_get_y") {
      jsonValue
    }
  }
  cart {
    cost {
      totalAmount {
        amount
      }
    }
    lines {
      id
      quantity
      merchandise {
        ... on ProductVariant {
          product {
            id
            title
          }
        }
      }
      cost {
        subtotalAmount {
          amount
        }
      }
    }
  }
  discount {
    discountClasses
  }
}
